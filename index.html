<html>
  <head>
    <title>Population in Asia</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  
<body>
  <div id="vis"></div>

    <script type="text/javascript">
      var fertility_vs_age = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
 "title": { "text": "The median age and corresponding fertility rates" },
 "data": {
    "url": "https://raw.githubusercontent.com/lucaswng/lucaswng.github.io/main/AsiaPopulation2020.csv"
 },
 
 "mark": "point",
 "encoding": {
 "x": { "field": "Median_Age", "type": "quantitative" },
 "y": { "field": "Fertility_Rate", "type": "quantitative", "sort": "ascending" }
    }
  };
   vegaEmbed('#vis', fertility_vs_age);
    </script>
  </body>
 </html>
